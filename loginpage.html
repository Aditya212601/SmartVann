<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #0078ff, #00eaff);
    overflow: hidden;
}

/* Login Container */
.login-container {
    perspective: 1000px;
}

.login-box {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    transform: rotateY(10deg);
    animation: float 5s infinite ease-in-out;
}

@keyframes float {
    0%, 100% {
        transform: rotateY(10deg) translateY(-5px);
    }
    50% {
        transform: rotateY(-10deg) translateY(5px);
    }
}

h1 {
    color: white;
    margin-bottom: 20px;
    font-size: 2rem;
}

/* Input Fields */
.input-box {
    position: relative;
    margin-bottom: 30px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    outline: none;
    transition: 0.3s ease;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #555;
    font-size: 1rem;
    pointer-events: none;
    transition: 0.3s ease;
}

.input-box input:focus {
    background: rgba(255, 255, 255, 1);
}

.input-box input:focus + label,
.input-box input:not(:placeholder-shown) + label {
    top: -5px;
    font-size: 0.8rem;
    color: #0078ff;
}

/* Animated Login Button */
.animated-btn {
    position: relative;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #0078ff, #00eaff);
    border: none;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.animated-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 300%;
    height: 100%;
    background: rgba(255, 255, 255, 0.4);
    transform: skewX(-45deg);
    transition: left 0.5s ease;
}

.animated-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.animated-btn:hover::before {
    left: 100%;
}

.animated-btn:active {
    transform: translateY(0);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);

}
</style>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form>
                <div class="input-box">
                    <input type="text" id="username" required placeholder="">
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required placeholder="">
                    <label for="password">Password</label>
                </div>
               <a href="create accc2.html" class="btn"><button></button>Login</button></a>
              
            </form>
        </div>
    </div>
</body>
<script>
    // Handle form submission (Optional for interactivity)
document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault();
    alert('Login Successful!');
});
</script>
</html>
