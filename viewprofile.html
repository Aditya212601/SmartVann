<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartVann Profile</title>
    
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #0078ff, #00eaff);
    color: #333;
    line-height: 1.6;
}

.profile-container {
    max-width: 600px;
    margin: 40px auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

/* Header Section */
.profile-header {
    background: linear-gradient(135deg, #0078ff, #00eaff);
    padding: 30px;
    text-align: center;
    color: white;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
}

.profile-details h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
}

.profile-details p {
    font-size: 1rem;
}

/* Add Account Section */
.add-account-section {
    padding: 20px;
    text-align: center;
}

.add-account-section h2 {
    margin-bottom: 20px;
    color: #0078ff;
}

/* Button Group */
.button-group {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.animated-btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #0078ff, #00eaff);
    border: none;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.animated-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.guest-btn {
    background: linear-gradient(135deg, #00eaff, #00ffa3);
}

.animated-btn:active {
    transform: translateY(0);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}
</style>
<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <header class="profile-header">
            <div class="header-content">
                <img src="profile.jpg" alt="User Profile Picture" class="profile-pic">
                <div class="profile-details">
                    <h1>USERNAME</h1>
                    <p>Email:smartvann@india.com</p>
                    <p>Member Since: January 2022</p>
                </div>
            </div>
        </header>

        <!-- Add Account Section -->
        <section class="add-account-section">
            <h2>Manage Accounts</h2>
            <div class="button-group">
                <a href="createacc.html" class="animated-btn" id="add-account-btn">Add Account</button>
                <a href="create accc2.html" class="animated-btn guest-btn" id="add-guest-btn">Back to Home Page</a>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>Â© 2024 SmartVann. All Rights Reserved.</p>
    </footer>

</body>
</html>
